
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCompare - Karşılaştırma</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="TechCompare_Logo_Transparent.png" alt="TechCompare Logo" class="logo">
      <span class="site-name">TechCompare</span>
    </div>
  </header>
  <main>
    <h2 id="category-title"></h2>
    <div id="products">
      <!-- Ürünler burada yüklenecek -->
    </div>
  </main>
  <footer style="text-align: center; margin-top: 2rem; color: #777;">
    @saidbayraqtars®
  </footer>
  <script>
    const category = localStorage.getItem('selectedCategory');
    const categoryTitle = document.getElementById('category-title');
    const productsDiv = document.getElementById('products');

    const products = {
      laptops: [],
      monitors: [],
      mice: []
    };

    if (category) {
      categoryTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);
      products[category].forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" style="width: 150px; display: block; margin: 0 auto;">
          <p><strong>${product.name}</strong></p>
          <p>Fiyatlar:</p>
          <ul>
            ${Object.entries(product.prices)
              .map(([site, price]) => `<li>${site}: ${price}</li>`)
              .join('')}
          </ul>
        `;
        productsDiv.appendChild(productDiv);
      });
    } else {
      categoryTitle.textContent = 'Kategori seçilmedi!';
    }
  </script>
</body>
</html>
